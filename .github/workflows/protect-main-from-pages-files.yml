name: Protect Main From Pages Files

on:
  pull_request:
    branches:
      - main

jobs:
  block-pages-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block forbidden paths on main
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")"
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -Eq '^(docs/|\.github/workflows/pages\.yml$)'; then
            echo "Error: PR to main includes GitHub Pages files (docs/ or .github/workflows/pages.yml)."
            exit 1
          fi
